<body>

	<!--
	Basically, this is what I'm aiming for:
	https://registry.gsg.org.uk/sr/registrysearch.php

	<div class="bodycage">

		<div id="map"></div>

	</div>

</body>

	<script src="https://labs.os.uk/public/os-api-branding/v0.3.0/os-api-branding.js"></script>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.0/proj4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>

	<script>

    		var apiKey = 'VfSaBhJrLbr7vR7GLkAAGH02AZM6lzkP';

    		var serviceUrl = 'https://api.os.uk/maps/raster/v1/zxy';

    		// Setup the EPSG:27700 (British National Grid) projection.
    		var crs = new L.Proj.CRS('EPSG:27700', '+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +towgs84=446.448,-125.157,542.06,0.15,0.247,0.842,-20.489 +units=m +no_defs', {
        		resolutions: [ 896.0, 448.0, 224.0, 112.0, 56.0, 28.0, 14.0, 7.0, 3.5, 1.75 ],
        		origin: [ -107000.0, 1124000.0 ]
    		});

    		// Transform coordinates.
    		var transformCoords = function(arr) {
        		return proj4('EPSG:27700', 'EPSG:4326', arr).reverse();
    		};

    		// Initialize the map.
    		var mapOptions = {
        		crs: crs,
        		minZoom: 0,
        		maxZoom: 9,
        		center: transformCoords([ 337297, 503695 ]),
        		zoom: 7,
        		maxBounds: [
            			transformCoords([ -238375.0, 0.0 ]),
            			transformCoords([ 900000.0, 1376256.0 ])
        		],
        		attributionControl: false
    		};

    		var map = L.map('map', mapOptions);

    		// Load and display ZXY tile layer on the map.
    		var basemap = L.tileLayer(serviceUrl + '/Leisure_27700/{z}/{x}/{y}.png?key=' + apiKey).addTo(map);

	</script>

</html>
